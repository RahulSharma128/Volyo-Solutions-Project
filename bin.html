
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
	 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #0047AB;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
			top: 0;			
			position: sticky; /* Set the header to a sticky position */
			z-index: 100; /* Ensure it's above other content */
        }
		

        .logo {
            font-weight: bold;
            font-size: 24px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .sidebar {
            background-color: #7393B3;
            color: #fff;
            width: 250px;
            height: 100%;
            position: fixed;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            height: 100%;
        }

        .nav-item {
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            display: block;
        }

        .nav-item:hover {
            background-color: #444;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .company-info {
            text-align: center;
            padding: 20px;
        }

        .company-logo {
            display: block;
            margin: 0 auto;
        }
		a {
			text-decoration: none; /* Remove the underline from the link */
			color: #007bff; /* Change the link color to blue */
			font-weight: bold; /* Make the link text bold */
			transition: color 0.2s; /* Add a smooth color transition on hover */

			/* Additional styles for when the link is hovered */
		}
		a:hover {
			color: #0056b3; /* Change the link color to a darker blue on hover */
		}
		.nav-item.active {
			background-color: #007bff; /* Background color for selected link */
			color: #fff; /* Text color for selected link */
			font-weight: bold; /* Make the text bold for the selected link */
		}
		.notification-icon {
			margin-left: 10px; /* Adjust the margin as needed */
			cursor: pointer;
		}
		
		/* Add styles for the notifications container */
.notifications-container {
    position: fixed;
    top: 0;
    right: 0;
    width: 300px;
    height: 100%;
    background-color: #fff;
    display: none; /* Initially hide the container */
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    overflow-y: auto;
}

/* Add styles for individual notifications */
.notification {
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

/* Add styles for the "Close" button */
.close-button {
    cursor: pointer;
    float: right;
    padding: 5px;
    color: #888;
}

.close-button:hover {
    color: #f00;
}

    </style>
	

</head>
<body>
		<header>
			<div class="logo">Spindle Admin Dashboard</div>
			<div class="user-info">
			<div class="notification-icon" onclick="toggleNotifications()">
    <i class="fas fa-bell"></i> <!-- Font Awesome bell icon -->
</div>
				<div>Welcome, Admin Name</div>
				
				<a href="#">Sign Out</a>
			</div>


		</header>
		<nav class="sidebar">
			<div class="company-info">
				<!-- Company Logo -->
				<img src="./images/logo.png" alt="Company Logo" class="company-logo">
				Partner Company
				<!-- Company Information -->
				<a href="content/profile.html" class="nav-item">Profile</a>
			</div>
			<!--<a href="content/profile.html" class="nav-item">Partner Profile</a>-->
			<a href="content/dashboard.html" class="nav-item active">Dashboard</a> <!-- Add "active" class to highlight this link -->
			<a href="content/users.html" class="nav-item">Manage Internal Users</a>
			<a href="content/editor.html" class="nav-item">Create Notification</a>
			<a href="content/notifications.html" class="nav-item">Send Notifications</a>
			<a href="content/analytics.html" class="nav-item">Customer Analytics</a>

		</nav>
<!-- Add a notifications container to your HTML -->
<div id="notifications-container" class="notifications-container">
    <!-- Notifications will be displayed here -->
</div>

    <div class="main-content">
        <iframe src="content/dashboard.html" frameborder="0" id="iframe"></iframe>
    </div>
    <script>
        // Function to load content into the iframe
        function loadPage(url) {
            document.getElementById('iframe').src = url;
        }
        document.querySelector('.nav-item[href="content/profile.html"]').addEventListener('click', function (e) {
            e.preventDefault();
            loadPage('content/profile.html');
        });
        document.querySelector('.nav-item[href="content/dashboard.html"]').addEventListener('click', function (e) {
            e.preventDefault();
            loadPage('content/dashboard.html');
        });

        document.querySelector('.nav-item[href="content/users.html"]').addEventListener('click', function (e) {
            e.preventDefault();
            loadPage('content/users.html');
        });

        document.querySelector('.nav-item[href="content/notifications.html"]').addEventListener('click', function (e) {
            e.preventDefault();
            loadPage('content/notifications.html');
        });

        document.querySelector('.nav-item[href="content/analytics.html"]').addEventListener('click', function (e) {
            e.preventDefault();
            loadPage('content/analytics.html');
        });
        document.querySelector('.nav-item[href="content/editor.html"]').addEventListener('click', function (e) {
            e.preventDefault();
            loadPage('content/editor.html');
        });
    </script>
	 <script>
	// Get all navigation links in the sidebar
	var navLinks = document.querySelectorAll('.nav-item');

	// Add a click event listener to each link
	navLinks.forEach(function (link) {
		link.addEventListener('click', function (event) {
			// Remove the "active" class from all links
			navLinks.forEach(function (navLink) {
				navLink.classList.remove('active');
			});

			// Add the "active" class to the clicked link
			this.classList.add('active');
		});
	});
	 </script>
	<script>
	// JavaScript code to show/hide notifications container and populate it
function toggleNotifications() {
    var notificationsContainer = document.getElementById('notifications-container');
    if (notificationsContainer.style.display === 'block') {
        notificationsContainer.style.display = 'none';
    } else {
        notificationsContainer.style.display = 'block';
        // Fetch and populate notifications here
        fetchNotifications();
    }
}

function fetchNotifications() {
    // Example: Fetch notifications data (you can replace this with your actual data)
    var notifications = [
        { id: 1, message: 'Notification 1' },
        { id: 2, message: 'Notification 2' },
        { id: 3, message: 'Notification 3' }
    ];

    // Populate the notifications container with fetched data
    var notificationsContainer = document.getElementById('notifications-container');
    notificationsContainer.innerHTML = '';

    notifications.forEach(function (notification) {
        var notificationDiv = document.createElement('div');
        notificationDiv.className = 'notification';
        notificationDiv.innerHTML = `
            <span>${notification.message}</span>
            <span class="close-button" onclick="closeNotification(${notification.id})">âœ–</span>
        `;
        notificationsContainer.appendChild(notificationDiv);
    });
}

function closeNotification(notificationId) {
    // Example: Simulate marking the notification as read
    var notificationDiv = document.querySelector(`.notification[data-id="${notificationId}"]`);
    if (notificationDiv) {
        notificationDiv.remove(); // Remove the div from the DOM
        // You can add your logic here to update the notification status in your data source
    }
}


	</script>
</body>
</html>
